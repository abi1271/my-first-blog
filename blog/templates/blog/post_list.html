{% load staticfiles %}
<html>
    <head>
        <title>Abi's blog</title>
      <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>

    <body>
      <div class="page-header">
          <h1><a href="/">Abi's Blog</a></h1>
      </div>
      <div>
        <center>
          <h1>WELCOME</h1>
          <h2>to my blog!</h2>
        </center>
      </div>
        <div>
            <h3>Hello!<h3>
            <p>My name is Abi and I enjoy lettering and artsy things! Check out some of my work below :)</p>
        </div>

        <div>
            <img src= "http://tinyurl.com/y84yraqj">
            <img src= "http://tinyurl.com/ydfn9xnc">
        </div>
        <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
    </body>
</html>
